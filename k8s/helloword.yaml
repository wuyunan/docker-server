apiVersion: v1
kind: Pod
metadata:
  name: hello-world
spec:  # specification of the pod’s contents
  restartPolicy: Never
  containers:
  - name: hello
    image: "ubuntu:14.04"
    env: # 这是一个环境变量
    - name: MESSAGE
      value: "hello world"
    command: ["/bin/sh","-c"] # Kubernetes并不会自动运行shell，需要手动指定
    args: ["/bin/echo \"${MESSAGE}\""] # 这是用到的环境变量展开